name: Phoneix Test Automation Automation Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java (use same version as in your local machine)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Execute Test Automation framework
      - name: Execute Test Automation framework
        run: mvn clean test -DsuiteXmlFile=testng.xml -Denv=qa

      # Step 4: Upload test reports as artifact (always runs)
      - name: Upload Test Reports
        if: always()  # ensures upload runs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
          retention-days: 7  # keep artifacts for 7 days
